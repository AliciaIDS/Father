<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/children1-component/children1-component.html">
<link rel="import" href="../../bower_components/children2-component/children2-component.html">

<dom-module id="father-component-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is= 'dom-if' if='[[isVisible]1]'>
      <children1-component on-visible-list="visibleListHandler" on-visible-table="visibleTableHandler"></children1-component>
    </template>

    <template is='dom-if' if='[[isVisible]]'>
      <children2-component has-list='[[hasList]]' has-table=[[hasTable]]></children2-component>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FatherComponentApp extends Polymer.Element {
      static get is() { return 'father-component-app'; }
      static get properties() {
        return {
          isVisible1:{
            type:Boolean,
            value:true
          },
          isVisible2:{
            type:Boolean,
            value:false
          },
          hasList:{
            type:Boolean,
            visible:false
          },
          hasTable:{
            type:Boolean,
            visible:false
          }
        };
      }
    }

    window.customElements.define(FatherComponentApp.is, FatherComponentApp);
  </script>
</dom-module>
